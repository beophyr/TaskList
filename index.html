<!DOCTYPE html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<title>TaskList</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<!--[if IE]><link href="images/favicon.ico" rel="shortcut icon"><![endif]-->
		<link href="images/favicon.png" rel="icon">
		<link href="images/apple-touch-icon.png" rel="apple-touch-icon">
		<link href="css/normalize.min.css" rel="stylesheet">
		<link href="css/dialog-polyfill.css" rel="stylesheet">
		<link href="css/tableSorter-blue/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" rel="stylesheet">
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		<script defer src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script defer src="js/plugins/dialog-polyfill.js"></script>
		<script defer src="js/plugins/jquery.tablesorter.min.js"></script> 
		<script defer src="js/main.js"></script>
		<script defer src="js/js.js"></script>
		<link href="css/main.css" rel="stylesheet">
		<!-- maybe we don't need this styles.css because of the material design -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
			<header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">Task List</span>
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<div class="demo-ribbon"></div>
			<main class="demo-main mdl-layout__content">
				<button id="btnAdd" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" style="top:43px; right:-100px;"><i class="material-icons">add</i></button>
				<div class="demo-container mdl-grid">
					<div class="mdl-layout-spacer"></div>
					<!--div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div-->
					<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
						<table id="taskList" class="tablesorter mdl-data-table mdl-js-data-table mdl-shadow--2dp content"></table>
					</div>
					<div class="mdl-layout-spacer"></div>
				</div>
			</main>
			<div class="mdl-layout-spacer">
				<!-- needed for fixed footer-->
			</div>
			<footer class="demo-footer mdl-mini-footer">
				<div class="mdl-mini-footer--left-section">
					<ul class="mdl-mini-footer--link-list">
						<li><a href="#">About</a></li>
						<li><a href="#">v0.2</a></li>
					</ul>
				</div>
			</footer>
		</div>
		
		<dialog class="mdl-dialog">
			<h4 class="mdl-dialog__title">Add TaskItem</h4>
			<div class="mdl-dialog__content">
				<!-- Simple Textfield -->
				<form id="formCreateTaskItem" action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="formName">
						<label class="mdl-textfield__label" for="sample1">Text...</label>
					</div>
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="formIsImportantInput" id="formIsImportant">
						<input type="checkbox" id="formIsImportantInput" class="mdl-checkbox__input" checked>
						<span class="mdl-checkbox__label">Wichtig</span>
					</label>
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="formIsUrgentInput" id="formIsUrgent">
						<input type="checkbox" id="formIsUrgentInput" class="mdl-checkbox__input" checked>
						<span class="mdl-checkbox__label">Dringend</span>
					</label>
				</form>
			</div>
			<div class="mdl-dialog__actions">
				<button id="btnDialogOk" type="button" class="mdl-button">Ok</button>
				<button id="btnDialogAbort" type="button" class="mdl-button close">Abort</button>
			</div>
		</dialog>
	
	</body>
</html>
